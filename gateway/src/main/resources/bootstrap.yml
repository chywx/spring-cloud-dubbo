
spring:
  profiles:
    active: @profile.name@
  application:
    name: cloud-gateway
  main:
    allow-circular-references: true
  cloud:
    nacos:
      discovery:
        server-addr: @config.server-addr@
      # dataId=${spring.application.name}-${spring.profiles.active}.${file-extention}
      config:
        server-addr: @config.server-addr@
        group: @config.group@
        file-extension: yaml
debug: true